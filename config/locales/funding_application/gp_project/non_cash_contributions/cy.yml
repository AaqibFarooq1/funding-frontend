        2: "Er enghraifft, defnyddio ystafell mewn busnes lleol, neu ddeunyddiau sy'n cael eu rhoi gan gwmni lleol."
        3: "Os ydych wedi gorffen ychwanegu eich holl gyfraniadau nad ydynt yn arian parod"
        4: "Cyfanswm gwerth amcangyfrifedig"
        5: "Amcangyfrif o faint y byddai hyn wedi'i gostio pe bai'n rhaid i'ch prosiect dalu amdano"
        6: "Cymorth gyda chyfraniadau nad ydynt yn arian parod"
