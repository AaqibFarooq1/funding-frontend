    page_heading: "Apply for a COVID-19 Response Loan"
    contact_details:
      heading: "Contact details"
      sub_heading: "Use this section to tell us the names and contact information for people at your organisation we can speak to about this loan application."
      contact_heading: "Contact"
      full_name: "Full name"
      position: "Position"
      email_address: "Email address"
      phone_number: "Phone number"

    organisation_details:
      heading: "Your organisation details"
      sub_heading: "Use this section to tell us about the organisation applying for a loan"
      name_of_organisation: "Name of organisation"
      organisation_type: "What type of organisation are you applying on behalf of?"
      registered_charity: "Registered charity"
      registered_company: "Registered company"
      community_interest_company: "Community Interest Company"
      faith_based_organisation: "Faith-based organisation"
      church_organisation: "Church organisation"
      community_group: "Community group"
      voluntary_group: "Voluntary group"
      other: "Other"
      other_hint: "If you selected 'other', please specify your organisation type"
      project_reference_number: "What is your most recent National Lottery Heritage Fund project reference number?"
      project_reference_number_hint: "You can find the project reference number in your grant notification letter or on emails from The Fund. Format example is HG-20-00034."

    organisation_finances:
      heading: "Your organisation's finances"
      sub_heading_1: "The questions in this section help us check there is a legal and financial basis for loan funding. Your organisation’s financial statements and governing documents will help you answer the questions in this section. The answers you give here should match the information shown in the financial statements you provide to support your application."
      sub_heading_2: "Governing documents can also be called a constitution, memorandum of association or articles of association."
      sub_heading_3_html: "If you are not sure how to answer the questions in this section, you can %{href}."
      sub_heading_3_href: "check the guidance"
      legally_take_on_debt: "Can your organisation legally take on debt?"
      size_or_debt_restictions: "Are there any restrictions on the size or type of debt your organisation can take on?"
      size_or_debt_restictions_hint: "This is usually defined in your organisation's governing document."
      restrictions_on_size_debt_type: "What are the restrictions on the size or type of debt your organisation can take on?"
      can_provide_security_for_loan: "Can your organisation legally provide security for a loan?"
      can_provide_security_for_loan_hint: "This tells us whether your organisation can legally secure a loan against an asset it owns."
      has_restrictions_on_security_types: "Are there any restrictions on the type of security your organisation can provide?"
      what_are_security_type_restrictions: "What are the restrictions on the type of security your organisation can provide?"
      was_an_average_yearly_cash_surplus: "In the last 3 reporting financial years for your organisation, have you had an average yearly cash surplus?"
      was_an_average_yearly_cash_surplus_hint_1: "Cash surplus is how much money your organisation made after all expenses. If there are any restrictions, or cash reserves, you can let us know in a later question."
      was_an_average_yearly_cash_surplus_hint_2: "To calculate the average yearly cash surplus for the last 3 reporting years, add together the surpluses achieved for each reporting year. Subtract the deficit for any year where you achieved a deficit. Then divide your final amount by 3."
      what_was_average_yearly_cash_surplus: "How much was your organisation’s average yearly cash surplus over 3 years?"
      is_surplus_restricted_funds_or_reserves: "Tell us if any of your cash surplus is made up of restricted funds or reserves."
      is_surplus_restricted_funds_or_reserves_hint: "Include information about the intended use of the restricted funds or your organisations reserve policy."
      was_a_cash_surplus: "In the last reporting year, did your organisation achieve a cash surplus?"
      what_was_cash_surplus: "How much was your organisation's cash surplus in the last reporting year?"
      how_income_earned: "How does your organisation earn its income?"
      income_type_list_1: "Government contract"
      income_type_list_2: "Rental Income"
      income_type_list_3: "Membership fees"
      income_type_list_4: "Grants"
      income_type_list_5: "Donations"
      income_type_list_6: "Trading"
      income_type_list_7: "Investment Income"
      income_type_list_8: "Other"
      other_income_types: "Please specify other ways your organisation earns income"
      impending_bankruptcy_administration_query: "Are you aware of any impending bankruptcy or administration against your organisation?"
      impending_bankruptcy_administration_query_hint: "This helps us understand what support your organisation needs"
      impending_bankruptcy_administration_detail: "Tell us in detail about any impending bankruptcy or administration against your organisation"
      state_aid_not_breached: "Are you satisfied that this loan request, if successful, would not breach state aid rules?"
      state_aid_not_breached_hint: "It is your responsibility to make sure that your organisation will not be in breach of state aid rules, if this loan application is successful"

    organisation_and_other_funding:
      heading: "Your organisation and other funding"
      support: "Has your organisation applied for a grant, loan or any other type of funding during the COVID-19 crisis?"
      support_hint: "This should include anything your organisation has applied for since March 2020."
      outcomes: "Tell us about the outcome of any grant or loan applications, including if you are still waiting for a response from the funder."
      outcomes_hint: "This will help us to understand if other funding options have been explored and that the amount you are requesting in this application is what is needed." 

    your_loan_application:
      heading: "Your loan application"
      reducing_costs: "Tell us about the efforts your organisation has made to reduce the amount of money you need to borrow from us. For example, reducing costs, stopping unnecessary planned spend, or adjusting project plans."
      spending_plans: "What do you plan to spend the loan money on?"
      spending_plans_hint_1: "Cashflow includes trade defaulters, delayed payments, loss or reduction of established income stream, and repayment liabilities that cannot be restructured."
      spending_plans_hint_2: "Staff salaries include critical staff required to accelerate recovery."
      spending_plans_hint_3: "Working capital includes organisational expenditure that could not be paused, or is required to accelerate recovery."
      spending_plans_hint_4: "Recovery planning includes fees and professional support towards adapting operational and delivery models. Plus, business plans to the new coronavirus reality."
      spending_plans_hint_5_html: "Check %{href} to see what you cannot spend the money on"
      spending_plans_hint_5_href: "the guidance"
      spending_plans_list_1: "Cashflow"
      spending_plans_list_2: "Staff salaries"
      spending_plans_list_3: "Working capital"
      spending_plans_list_4: "Recovery planning"
      spending_plans_detail: "Tell us in detail how you plan to spend the money"
      spending_plans_detail_hint_html: "Read %{href} to be clear about what you cannot spend the money on."
      spending_plans_detail_hint_href: "the guidance"
      application_amount: "How much money is your organisation applying for?"
      application_amount_hint: "Your loan request must be between £50,000 and £250,000. It must be to the nearest £100 and cannot exceed 3 times the average yearly surplus."
      time_needed_to_repay: "How long do you need to repay this loan?"
      time_needed_to_repay_hint: "Enter time in months, for example, 18 for 18 months."
      repayment_frequency: "How often would you like to make repayments?"
      repayment_frequency_hint: "You can select more than one option. Read the guidance for details on repayment options."
      monthly: "Monthly"
      quarterly: "Quarterly"
      yearly: "Yearly"
      cashflow_understanding: "Do you understand the things your cashflow needs to demonstrate?"
      cashflow_understanding_hint_1: "As part of your application, after you have submitted your form, we will contact you to request a cashflow forecast for your organisation for the proposed term of the loan."
      cashflow_understanding_hint_2: "We expect this to be based on estimates and current government guidance."
      cashflow_understanding_hint_3: "Things we will look for:"
      cashflow_understanding_hint_list_1: "That your organisation has adjusted their cashflow forecast to deal with the post-COVID-19 world"
      cashflow_understanding_hint_list_2: "Repayment option is viable and can withstand a degree of disruption, for example, an amount of sensitivity to a reduction in income or rise in expenditure."
      cashflow_understanding_checkbox: "Yes, I understand what the cashflow for the organisation applying for a loan needs to demonstrate."
