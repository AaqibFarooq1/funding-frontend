en-GB:
  start:
    page_title: "Apply for a COVID-19 Response Loan"
    page_heading: "Apply for a COVID-19 Response Loan"
    before_you_start: "Before you start"
    youll_need_to: "You'll need to:"
    before_you_apply_list_item_1: "Read the guidance"
    before_you_apply_list_item_2: "Find your most recent grant reference number. This will be included in the grant notification letter you received when your grant was awarded."
    before_you_apply_list_item_3: "Locate the following supporting documents for your organisation:"
    before_you_apply_supporting_documents_list_item_1: "governance document"
    before_you_apply_supporting_documents_list_item_2: "Statement of Financial Activities (SoFa), or equivalent document showing your income and expenditure for the last 3 years"
    before_you_apply_supporting_documents_list_item_3: "annual report or accounts"
    before_you_apply_list_item_4_html: "Find out if your organisation benefits from %{href}."
    before_you_apply_list_item_4_href_text: "state aid"
    before_you_apply_list_item_5: "Confirm with your organisation when you would first need to use money from your loan."
    before_you_apply_list_item_6: "Create a cashflow forecast for your organisation for the full amount of time you expect the loan to last."
    before_you_apply_list_item_7: "Check that your organisation is able to send and receive direct bank transfers."
    before_you_apply_list_item_8: "Work out how you plan to spend the money from your loan and tell us in the application form."
    before_you_apply_list_item_9_html: "Prepare your answers to the questions %{href}. You will need to answer all the questions in one session when you submit your form."
    before_you_apply_list_item_9_href_text: "on the application form"
    after_you_apply: "After you apply:"
    after_you_apply_list_item_1: "We will send you an email to let you know that your application has been submitted."
    after_you_apply_list_item_2_html: "We will send you a template for the loan repayment schedule as part of this email. Please see %{href} for an example of this template, which you will need to complete."
    after_you_apply_list_item_2_href_text: "the guidance"
    after_you_apply_list_item_3: "We will check your application details are correct."
    after_you_apply_list_item_4: "We will consider your application and give you a decision, on average, within two to four weeks."
