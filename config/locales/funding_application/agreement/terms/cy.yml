      must_not_tranfer_grant_href: "Telerau Safonol y Grant"
      general_terms_and_conditions:
        sub_heading: "Telerau ac amodau cyffredinol i'ch Prosiect"
        we_may_rely_on_html: "Efallai y byddwn yn dibynnu ar unrhyw un o'n hawliau o dan y telerau ac amodau hyn a %{href} ar unrhyw adeg, hyd yn oed os nad ydym bob amser yn dewis gwneud hynny ar unwaith. Os penderfynwn beidio â dibynnu ar un hawl, efallai y byddwn yn dal i ddibynnu ar unrhyw un o'n hawliau eraill o dan y telerau ac amodau hyn a'r %{href}."
        we_may_rely_on_href: "Telerau Safonol y Grant"
        if_you_need: "Os oes angen ein cymeradwyaeth arnoch ar gyfer unrhyw beth, rhaid i chi ysgrifennu atom i ofyn amdano. Dim ond os byddwn ni (neu unrhyw un rydym yn ei awdurdodi) yn ei roi i chi yn ysgrifenedig y gallwch ddibynnu ar unrhyw gymeradwyaeth sydd ei hangen o dan y telerau ac amodau hyn."
        any_notice_request_html: "Bydd unrhyw hysbysiad, cais neu ddogfen arall a anfonwn at ei gilydd o dan y telerau ac amodau hyn neu %{href} yn ysgrifenedig a bernir eu bod wedi'u rhoi os cânt eu cyflwyno'n bersonol â llaw neu drwy'r post (rhagdaledig postio o'r radd flaenaf) i'r cyfeiriad ar gyfer cyflwyno'r parti perthnasol.  Os caiff ei ddarparu â llaw, ystyrir bod pob gohebiaeth o'r fath wedi'i rhoi pan ddaw i law (ac eithrio os caiff ei derbyn ar ddiwrnod nad yw'n waith neu ar ôl 5pm ar unrhyw ddiwrnod gwaith, ystyrir eu bod wedi'u derbyn ar y diwrnod gwaith nesaf) ac os cânt eu postio bernir bod pob gohebiaeth o'r fath wedi'i rhoi a'i derbyn ar yr ail ddiwrnod gwaith ar ôl postio o'r fath. "
        any_notice_request_href: "Telerau Grant Safonol"
        any_documents_you_need_html: "Mae unrhyw ddogfennau y mae angen i chi eu hanfon atom o dan y telerau ac amodau hyn neu %{href} at ein dibenion ein hunain yn unig. Os ydym yn cymeradwyo neu'n derbyn unrhyw ddogfennau, nid yw hyn yn golygu ein bod wedi'u cymeradwyo neu eu derbyn at unrhyw ddiben arall."
        any_documents_you_need_href: "Telerau Safonol y Grant"
        these_terms_conditions: "Ni all unrhyw un heblaw chi neu ni orfodi'r telerau ac amodau hyn."
      additional_grant_conditions:
        during_our_assessment: "Yn ystod ein hasesiad o'ch Prosiect, nodwyd rhai camau ychwanegol y mae angen i chi eu cymryd er mwyn bodloni ein safonau ar gyfer ariannu. Byddwn yn monitro eich Prosiect yn erbyn y rhain, ochr yn ochr â'ch costau Prosiect y cytunwyd arnynt a'ch Diben Cymeradwy."
        if_you_need_support: "Os oes angen cymorth arnoch i gyflawni'r amodau hyn, cysylltwch â'ch Rheolwr Buddsoddi %{name}."  
    in_this_summary_html: "Yn y crynodeb hwn rydym yn tynnu sylw at rai o'r prif dermau. Fodd bynnag, dylech bob amser ddarllen a chyfeirio at ein %{href}. Maent hefyd yn cynnwys y diffiniadau a ddefnyddir sydd yr un fath yma ac yn y Telerau Grant Safonol."
    in_this_summary_href: "Telerau Safonol y Grant"
    must_have_requested: "Mae'n rhaid eich bod wedi gofyn am 100% o'ch swm Grant a'i dderbyn erbyn dyddiad dod i ben eich Grant. Ar ôl y dyddiad hwn, daw eich cynnig Grant i ben, ac ni fyddwn yn gallu gwneud rhagor o daliadau i chi. Os credwch fod angen estyniad arnoch hyd at y dyddiad hwn, cysylltwch â'ch Rheolwr Buddsoddi."
    must_complete: "Mae'n rhaid i chi gwblhau eich Prosiect erbyn eich Dyddiad Dod i Ben Grant."
    to_complete: "I gwblhau eich Prosiect, mae angen i chi gael:"
    to_complete_list:
      item_1: "cyflawni'r holl waith a gweithgareddau fel y dangosir yn eich Prosiect,"
      item_2: "gwerthuso eich Prosiect a'n hanfon drwy'r adroddiad gwerthuso,"
      item_3_10k: "darparwch dystiolaeth o sut y gwnaethoch wario'r Grant, ar unrhyw beth sy'n fwy na £10,000,"
      item_3_over_10k: "darparwch dystiolaeth o sut y gwnaethoch wario'r Grant, ar unrhyw beth sy'n fwy na £250,"
      item_4_grant_report: "wedi cwblhau ac anfon eich adroddiad diwedd Grant atom."
      item_4_completion_report: "wedi cwblhau ac anfon eich Adroddiad Cwblhau a'ch Cais Am Daliad Terfynol atom"
    if_your_project_includes: "Os yw eich Prosiect yn cynnwys:"
    includes_list:
      item_1: "gweithgareddau, fel arddangosfa, neu ddigwyddiad heb Allbynnau Digidol, mae'r telerau Grant hyn yn dod i ben ar Ddyddiad Cwblhau'r Prosiect,"
      item_2: "Allbynnau Digidol, fel creu gwefan, bydd y telerau Grant hyn yn gymwys tan 5 mlynedd ar ôl Dyddiad Cwblhau'r Prosiect, os ydych yn sefydliad dielw. Os ydych chi'n unigolyn preifat neu'n sefydliad masnachol er elw, bydd y telerau'n berthnasol am 10 mlynedd ar ôl Dyddiad Cwblhau'r Prosiect,"
      item_3: "gwaith cyfalaf, fel adeilad neu adfer, bydd y telerau Grant hyn yn gymwys tan 20 mlynedd ar ôl Dyddiad Cwblhau'r Prosiect,"
      item_4_html: "prynu eitem dreftadaeth, tir neu adeilad, bydd y telerau Grant hyn yn berthnasol am gyfnod amhenodol. Os ydych am werthu, dinistrio neu waredu'r hyn yr ydych wedi'i brynu yn y dyfodol, mae'n rhaid i chi ofyn am ein caniatâd a gallwn hawlio'n ôl y cyfan, neu ran o'ch Grant neu ofyn am gyfran o'r enillion yn gymesur â gwerth y Grant. Mae rhagor o wybodaeth am hyn ar gael yn ein %{href}."
      item_4_href: "canllawiau ar Berchenogaeth Eiddo"
    projects_must_list:
      item_1: "dim ond ar gyfer costau'r Prosiect y cytunwyd arnynt a'r Dibenion Cymeradwy a nodir yn adran eich Prosiect y byddwn yn defnyddio ein cyllid,"
      item_2: "gallwch ddim ond dechrau gweithio ar ôl i ni gadarnhau'n ysgrifenedig y gall y Prosiect ddechrau,"
      item_3: "gorffen ar, neu cyn, eich Dyddiad Dod i Ben Grant,"
      item_4: "dangoswch safonau cyfredol y diwydiant ac arfer gorau yn eich maes treftadaeth,"
      item_5: "dilynwch yr holl ddeddfwriaeth a rheoliadau perthnasol, er enghraifft, gallai hyn fod yn ganiatâd adeilad rhestredig neu'n ganiatâd cynllunio,"
      item_6: "darparwch adroddiadau ariannol a chynnydd prosiect rheolaidd,"
      item_7: "cynnal adroddiadau gwerthuso parhaus, a chynhyrchu adroddiad gwerthuso terfynol ar ddiwedd y Prosiect,"
      item_8: "ar ôl cwblhau'r Dibenion Cymeradwy, parhewch i ddefnyddio'r Eiddo ar gyfer y Defnydd Cymeradwy a nodir yn adran Eich Prosiect, ar gyfer tymor y Grant. Ni fydd hyn yn berthnasol os yw eich Prosiect yn weithgaredd yn unig."
    organisations_must_list:
      item_1: "cytuno i ddilyn proses chwythu'r chwiban i adrodd os na chyrhaeddir urddas, diogelwch, a llesiant defnyddwyr,"
      item_2_html: "ymddwyn yn foesegol drwy ddilyn y %{href} a gwneud dewisiadau cynaliadwy i leihau eich effaith eich Prosiectau ar yr amgylchedd,"
      item_2_href: "7 egwyddor bywyd cyhoeddus"
      item_3_html: "dilynwch y %{href} sy'n nodi safon ymddygiad pobl neu sefydliadau sy'n derbyn Grantiau'r llywodraeth,"
      item_3_href: "Cod Ymddygiad y llywodraeth"
      item_4: "cytuno i anfon delweddau digidol o'r Prosiect atom, gyda'r caniatâd perthnasol y cytunwyd arno."
      item_5_html: "cymryd pob cam a llofnodi a dyddio unrhyw ddogfennau a allai fod yn angenrheidiol i gyflawni eich rhwymedigaethau o dan y telerau ac amodau hyn a %{href} ac i roi'r hawliau a roddir i ni o danynt."
      item_5_href: "Telerau Safonol y Grant"
    ask_to_visit: "Efallai y byddwn yn gofyn am ymweld â'ch Prosiect, neu weld dogfennau neu wybodaeth am eich Prosiect, fel y gallwn ddarparu cymorth priodol, ac i sicrhau eich bod yn:"
    share_info_list:
      item_1: "cyflawni eich Prosiect yn unol â'ch Cais, gydag unrhyw newidiadau fel y cytunwyd, hyd at ddyfarnu eich Grant,"
      item_2: "nodi a rheoli risgiau, gan gynnwys risg prosiect, ariannol a thwyll,"
      item_3: "cyfrifo'n gywir am wariant a chyllideb,"
      item_4: "cadw at y defnydd y cytunwyd arno ar ôl cwblhau'r Prosiect"
    important_to_provide: "Mae'n bwysig eich bod yn rhoi mynediad i'r Prosiect a gwybodaeth i ni pan ofynnir iddynt."
    in_all_projects: "Ym mhob Prosiect, pryd bynnag y byddwch yn defnyddio'ch Grant i brynu nwyddau, gwaith neu wasanaethau, byddwn yn gofyn i chi roi manylion y broses gaffael i ni (sef y broses prynu, tendro a dethol). Os ydych eisoes wedi prynu nwyddau, gwaith neu wasanaethau ar gyfer eich Prosiect, bydd angen i chi ddweud wrthym sut y gwnaethoch hynny. Ni allwn dalu eich Grant os nad ydych wedi dilyn y weithdrefn ganlynol."
    if_public_body: "Os ydych yn Gorff Cyhoeddus neu os yw eich Prosiect yn destun deddfwriaeth Caffael Cyhoeddus yna rhaid i chi ddilyn y ddeddfwriaeth berthnasol."
    procedures_to_recruit: "Mae'n rhaid i weithdrefnau i recriwtio ymgynghorwyr a chontractau fod yn deg ac yn agored a chydymffurfio â deddfwriaeth cydraddoldeb a chyflogaeth berthnasol. Dylai ffioedd ar gyfer unrhyw ymgynghorwyr neu weithwyr proffesiynol eraill yr ydych yn eu recriwtio yn ystod y Prosiect fod yn unol â chanllawiau proffesiynol a dylent fod yn seiliedig ar fanyleb ysgrifenedig glir. Os oes unrhyw un o'r contractwyr, y cyflenwyr neu'r ymgynghorwyr yr hoffech eu penodi yn gysylltiedig, er enghraifft ffrindiau neu berthnasau agos, neu os oes unrhyw gysylltiad ariannol megis perchnogaeth y cyflenwyr hyn, bydd angen i chi gael ein caniatâd ysgrifenedig gennym yn gyntaf."
    if_unsure: "Os ydych yn ansicr am eich rhwymedigaethau, rydym yn eich cynghori i gymryd cyngor proffesiynol neu gyfreithiol."
    digital_outputs_include: "Mae Allbynnau Digidol yn cynnwys pethau fel ffotograffau, dogfennau, cod, gwefannau, archifau digidol, recordiadau sain a fideo neu osodiadau clyweledol."
    digital_outputs_agree: "Os yw eich Prosiect yn cynnwys Allbynnau Digidol, drwy dderbyn y telerau hyn rydych hefyd yn cytuno i:"
    digital_outputs_list:
      item_1_html: "rhyddhau'r holl Allbynnau Digidol a ariennir gan Grant o dan ein trwydded ddiofyn, Creative Commons Attribution 4.0 International (%{href_1}) neu gyfwerth, ac eithrio cod a metadata y dylid eu marcio â Commons Creadigol 0 1.0 Cyffredinol (%{href_2}) Ymroddiad Parth Cyhoeddus neu gyfwerth. Ni ellir cynnwys asedau sydd eisoes ar gael i'r cyhoedd yn ein trwydded ofynnol, felly dylid eu marcio â Creative Commons 0 1.0 Universal (%{href_2}) Public Domain Dedication, neu gyfwerth."
      item_1_href_1: "CC BY 4.0"
      item_1_href_2: "CC0 1.0"
      item_2: "Ni ddylai unrhyw hawliau newydd godi mewn deunyddiau nad ydynt yn wreiddiol o ganlyniad i atgynhyrchu gwaith parth cyhoeddus a gefnogir gan gyllid grant. Dylid rhannu atgynhyrchiadau digidol o ddeunyddiau parth cyhoeddus, gan gynnwys delweddau ffotograffig a data 3D, o dan CC0 1.0 Cyflwyno Parth Cyhoeddus."
      item_3: "fod yn ddeiliad hawliau unrhyw ddeunyddiau gwreiddiol a ariennir gan y Grant a gynhyrchwch. Pan fydd pobl eraill yn cyfrannu deunyddiau i'r Prosiect, neu os yw'r Prosiect yn defnyddio deunyddiau sy'n bodoli eisoes, eich cyfrifoldeb chi fydd cael caniatâd y deiliad hawliau i gymhwyso ein trwydded ddiofyn,"
      item_4: "sicrhau bod yr Allbynnau Digidol yn cael eu diweddaru, eu bod yn gweithredu fel y bwriadwyd ac nad ydynt yn dod yn gyfredol cyn pum mlynedd ar ôl dyddiad cwblhau eich Prosiect (neu pan fo'r ymgeisydd arweiniol yn berchennog preifat ar dreftadaeth, am 10 mlynedd o Ddyddiad Cwblhau'r Prosiect),"
      item_5: "sicrhau bod gwefannau a chynnwys y wefan yn bodloni o leiaf safon hygyrchedd W3C Sengl A,"
      item_6: "rhoi cyfeiriad neu gyfeiriadau gwe (URL/au) y wefan i ni, neu safleoedd, a fydd yn cynnal eich Allbynnau Digidol, ac yn diweddaru'r rhain os caiff deunyddiau eu hadleoli,"
      item_7: "sicrhau mynediad ar-lein am ddim a digyfyngiad i'r Allbynnau Digidol."
    digital_outputs_consent: "Ni ddylech ryddhau Allbynnau Digidol eich Prosiect ar delerau eraill heb ein caniatâd ysgrifenedig ymlaen llaw."
    property_includes: "Mae eiddo'n cynnwys:"
    property_list:
      item_1: "tir ac adeiladau,"
      item_2: "unrhyw beth sydd ar dir fel strwythurau a cherfluniau,"
      item_3: "gwrthrychau mewn casgliad amgueddfa neu lyfrgell sy'n cael eu caffael, eu hadfer, eu cadw neu eu gwella gyda'n Grant,"
      item_4: "eiddo anniriaethol neu ddim yn ffisegol sy'n cael ei greu fel hawlfraint mewn llyfr neu mewn cronfa ddata ddigidol."
    must_continue_to_own: "Mae'n rhaid i chi barhau i fod yn berchen ar yr Eiddo a chadw rheolaeth unigryw dros yr hyn sy'n digwydd iddo. Mae hyn yn golygu na ddylech werthu na phrydlesu'r Eiddo. Heblaw fel y caniateir yn yr adran allbwn digidol, a ddangosir uchod. Mae'n rhaid i chi beidio â gwerthu, gosod na rhan ohono nac unrhyw fuddiant ynddo, na rhoi unrhyw hawliau drosto i unrhyw un arall, na chymryd camau i wneud hynny, heb ein cymeradwyaeth ymlaen llaw."
    our_approval: "Gall ein cymeradwyaeth ddibynnu ar y canlynol:"
    approval_list:
      item_1: "eich bod yn talu cyfran i ni o'r elw net o werthu neu osod yr Eiddo o fewn mis i gymryd rhan gyda'r asedau neu nwyddau eraill,"
