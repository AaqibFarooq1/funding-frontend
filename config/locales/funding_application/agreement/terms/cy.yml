      good_and_services:
        under_10k: "Os ydych yn prynu nwyddau, gweithiau neu wasanaethau am £10,000 neu lai nid oes angen i chi dendro'n agored am y rhain na chael dyfynbrisiau lluosog. Byddwn yn dal i ddisgwyl i chi ddangos gwerth cyffredinol am arian."
        between_10k_and_50k_1: "Mae'n rhaid i chi gael o leiaf dri dyfynbris cystadleuol ar gyfer yr holl nwyddau, gwaith a gwasanaethau gwerth £10,000 neu fwy (ac eithrio TAW) yr ydym wedi cytuno i'w hariannu."
        between_10k_and_50k_2: "Nid oes angen i chi benodi'r contractwr, y cyflenwr na'r ymgynghorydd sy'n darparu'r dyfyniad isaf o reidrwydd. Wrth benderfynu pwy i'w benodi ar gyfer eich Prosiect, dylech edrych ar y gwerth am arian cyffredinol y mae'r dyfynbris yn ei gyflwyno a sgiliau, profiad a hyfywedd ariannol y contractwr, y cyflenwr neu'r ymgynghorydd."
        above_50k_1: "Ar gyfer yr holl nwyddau, gwaith a gwasanaethau sy'n werth mwy na £50,000 (ac eithrio TAW), mae'n rhaid i chi ddarparu prawf o weithdrefnau tendro cystadleuol. Dylech fod yn adrodd ar y tendrau a gawsoch, ynghyd â'ch penderfyniad i dderbyn."
        above_50k_2: "Nid oes angen i chi benodi'r contractwr, y cyflenwr na'r ymgynghorydd sy'n darparu'r dyfyniad isaf o reidrwydd. Wrth benderfynu pwy i'w benodi ar gyfer eich Prosiect, dylech edrych ar y gwerth am arian cyffredinol y mae'r dyfynbris yn ei gyflwyno a sgiliau, profiad a hyfywedd ariannol y contractwr, y cyflenwr neu'r ymgynghorydd."
      additional_competitive_tendering:
        in_some_circumstances: "Mewn rhai amgylchiadau, nid oes angen i chi ymgymryd â gweithdrefn dendro gystadleuol a dim ond un sefydliad y gallwch ei wahodd i dendro. Dyma lle:"
        price_less_than_10k: "mae cyfanswm pris y contract yn llai na £10,000"
        a_framework_agreement: "mae cytundeb fframwaith ar waith ar gyfer cyflenwi nwyddau, gwaith neu wasanaethau sydd wedi'i dendro'n gystadleuol o'r blaen, ac mae'r nwyddau neu wasanaethau yn uniongyrchol berthnasol i gwmpas y gwaith Prosiect sydd i'w wneud,"
        project_contract_in_place: "mae contract Prosiect ar waith, sydd wedi'i dendro'n gystadleuol o'r blaen, ac mae'n rhesymegol ymestyn i gwmpasu gwaith prosiect ychwanegol. Yn yr achos hwn mae'n rhaid i chi gadarnhau hynny:"
        in_case_capital_works: "yn achos gwaith cyfalaf gellir cymhwyso prisiau'r rhan fwyaf o elfennau gwaith, gan gynnwys rhagbarafonau, gorbenion ac elw yn uniongyrchol o'r contract presennol i'r gwaith newydd,"
        new_work_smaller: "mae'r gwaith newydd yn llai o ran maint, ac mae o fath tebyg i'r prif waith contract,"
        disruption_or_prolongation: "ni fydd y contractwr yn hawlio amhariad na chost ymestyn i'r prif gontract os cyflwynir y gwaith newydd,"
        restricts_others: "mae'r contract presennol yn cyfyngu ar waith sy'n cael ei wneud gan eraill,"
        unique_works_services: "mae'r nwyddau, y gwaith neu'r gwasanaethau sydd eu hangen yn unigryw fel y nodir mewn manyleb gofyniad heb ei frandio ac nid yw'n bosibl eu cael o ffynonellau eraill drwy dendr cystadleuol,"
        lack_of_interest: "gallwch ddangos eich bod wedi ceisio tendro'r nwyddau, y gwaith neu'r gwasanaethau yn agored ac yn gystadleuol ond nad oeddech wedi cael digon o ddiddordeb. Cyflwynwyd yr unig dendr a dderbyniwyd gan ddarparwr gwasanaeth a oedd yn credu eu bod yn gwneud hynny mewn cystadleuaeth ag eraill,"
        project_at_risk: "gwaith brys lle gellir dangos y byddai'r amser a gymerir i gael tendrau yn peryglu'r Prosiect ac yn ychwanegu'n sylweddol at gostau yn y pen draw,"
        no_connections_to_grantee: "nid yw'r cwmni sy'n darparu'r tendr sengl wedi'i gysylltu, naill ai drwy berchnogaeth neu drwy gysylltiadau teuluol, ag uwch gynrychiolwyr y grantî."
      social_values:
        consider_social_values: "Byddwn hefyd yn gofyn i chi ystyried gwerthoedd cymdeithasol yn eich proses gaffael, gan gynnwys:"
        diverse_supply_chains: "cadwyni cyflenwi amrywiol"
