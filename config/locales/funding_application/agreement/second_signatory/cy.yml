      page_desc: "Byddwn yn e-bostio'r llofnodwyr cyfreithiol ddolen i delerau ac amodau'r grant. Bydd angen iddynt ddarllen a chytuno i'r telerau ac amodau cyn lanlwytho copi wedi'i lofnodi. Gall pob llofnodwr cyfreithiol lofnodi ei gopi ei hun a'i lanlwytho."
