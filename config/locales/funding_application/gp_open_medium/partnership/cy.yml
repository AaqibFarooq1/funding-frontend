      partnership_details: "Rhowch gyswllt penodol gan bob sefydliad. Sylwch os ydych yn bwriadu gweithio gyda sefydliad arall i gyflawni eich prosiect, hoffem weld eich cytundeb partneriaeth. <br /> <br/> Dylai'r ddogfen hon amlinellu rolau a chyfrifoldebau'r partner a dylai pob parti ei llofnodi. Gallwch ddod o hyd i enghraifft o gytundeb partneriaeth ar ein gwefan, a allai fod yn ddefnyddiol i chi fel man cychwyn. Dylai'r cytundeb hwn adlewyrchu anghenion eich prosiect ac efallai y bydd angen i chi geisio cyngor annibynnol. <br/><br/> Nid oes angen i chi ddarparu cytundeb partneriaeth oni bai bod sefydliad arall yn cyflawni rhan sylweddol o'ch prosiect."
