    list_2_item_1: "Nid oes gan lawer o'r tudalennau strwythur pennawd clir"
    list_2_item_2: "O ran y tudalennau costau, cyfraniadau arian parod, cyfraniadau nad ydynt yn arian parod a gwirfoddolwyr, nid oes adborth pan fydd eitem wedi'i hychwanegu neu ei dileu o'r tabl"
