    body_reporting_problems_html: "Rydym bob amser yn ceisio gwella hygyrchedd y wefan hon. Os cewch unrhyw broblemau nad ydynt wedi'u rhestru ar y dudalen hon neu os ydych yn credu nad ydym yn bodloni gofynion hygyrchedd, cysylltwch â'r tîm Dylunio Gwasanaethau Digidol drwy e-bostio %{href} neu ffonio 020 7591 6044"
    body_reporting_probems_href_text: "enquire@heritagefund.org.uk"
    sub_heading_enforcement_procedure: "Gweithdrefn orfodi"
    body_enforcement_procedure: "Mae'r Comisiwn Cydraddoldeb a Hawliau Dynol yn gyfrifol am orfodi Rheoliadau Hygyrchedd Cyrff Sector Cyhoeddus (Gwefannau a Chymwysiadau Symudol) (Rhif 2) 2018 (y 'rheoliadau hygyrchedd'). Os nad ydych yn hapus gyda'r ffordd rydym yn ymateb i'ch cwyn, cysylltwch â'r Gwasanaeth Cynghori a Chynorthwyo Cydraddoldeb (EASS)."
    sub_heading_contacting_us: "Cysylltu â ni dros y ffôn neu ymweld â ni wyneb yn wyneb"
    text_relay: "Rydym yn darparu gwasanaeth trosglwyddo testun i bobl sy'n B/byddar, â nam ar eu clyw neu sydd â nam ar eu lleferydd. Gallwch gysylltu â ni drwy ffôn testun ar 020 7591 6255."
    bsl_interpreter: "Os byddwch yn cysylltu â ni cyn eich ymweliad ag unrhyw un o'n swyddfeydd gallwn drefnu cyfieithydd Iaith Arwyddion Prydain (BSL)."
    find_out_how: "Darganfyddwch sut i gysylltu â ni."
    sub_heading_technical_information: "Gwybodaeth dechnegol am hygyrchedd y wefan hon"
    committed_to_accessibility: "Mae Cronfa Treftadaeth y Loteri Genedlaethol wedi ymrwymo i wneud ei gwefan yn hygyrch, yn unol â Rheoliadau Hygyrchedd Cyrff Sector Cyhoeddus (Gwefannau a Chymwysiadau Symudol) (Rhif 2) 2018."
    not_compliant: "Nid yw'r wefan hon yn cydymffurfio â safon Canllawiau Hygyrchedd Cynnwys y We fersiwn 2.1AA. Rhestrir yr adrannau nad ydynt yn hygyrch isod."
    sub_heading_non_accessible: "Cynnwys nad yw'n hygyrch"
    content_below_nonaccessible: "Nid yw'r cynnwys a restrir isod yn hygyrch am y rhesymau canlynol."
    sub_heading_non_compliance: "Peidio â chydymffurfio â'r rheoliadau hygyrchedd"
    non_compliant:
      item_1: "Nid oes gan rai tudalennau deitlau tudalen defnyddiol, nad ydynt yn cydymffurfio â Maen Prawf Llwyddiant 2.4.2 Teitlau Tudalen."
      item_2: "Rydym yn bwriadu ychwanegu teitlau tudalennau defnyddiol i'r tudalennau hyn erbyn Gorffennaf 2021."
      item_3: "Mae gan rai tudalennau dablau nad ydynt yn newid yn iawn pan fydd y porwr yn cynyddu i 400%. Mae'r tablau hyn yn achosi bod bariau yn sgrolio mewn dau gyfeiriad (yn fertigol ac yn llorweddol) ar y dudalen gyfan. Nid yw hyn yn cydymffurfio â Maen Prawf Llwyddiant 1.4.10 Ail-lif."
      item_4: "Rydym yn bwriadu ailgynllunio'r tudalennau hyn er mwyn dileu'r angen am sgrolio dwy ffordd ar lefelau chwyddo'r porwr uwch erbyn mis Medi 2021. "
      item_5: "O ran y tudalennau costau, cyfraniadau arian parod, cyfraniadau nad ydynt yn arian parod a gwirfoddolwyr, nid oes unrhyw adborth pan fydd eitem wedi'i hychwanegu neu ei dileu o'r tabl, nad yw'n cydymffurfio â Meini Prawf Llwyddiant 4.1.3 Negeseuon Statws."
      item_6: "Rydym yn bwriadu ychwanegu adborth i'r tudalennau hyn erbyn mis Medi 2021."
      item_7: "Ni all rhai meysydd gael atebion gan ddefnyddio technoleg adnabod llais."
      item_8: "Rydym yn ymchwilio i'r mater yma ac yn bwriadu cywiro hyn erbyn mis Medi 2021."
    sub_heading_how_we_tested: "Sut y gwnaethom brofi'r wefan hon"
    last_tested: "Profwyd y wefan hon ddiwethaf ym mis Ionawr 2020. Cafodd y prawf ei gynnal yn fewnol."
    body_how_we_tested: "Fe wnaethom ddefnyddio dull sy'n seiliedig ar daith i benderfynu ar sampl o dudalennau i'w profi. Edrychwyd ar dudalennau a fyddai'n cael eu gweld yn gyffredin gan bobl a oedd yn ceisio gwneud cais am gyllid."
    what_we_tested: "Fe wnaethom brofi ein gwefan porth ymgeisio beta, sydd ar gael yn"
    sub_heading_what_we_are_doing: "Beth rydyn ni'n ei wneud i wella hygyrchedd"
    body_what_we_are_doing: "Rydym wrthi'n datblygu'r porth ymgeisio yma ar hyn o bryd. Mae'n cael ei adeiladu a'i gynllunio yn unol â meini prawf WCAG 2.1 AA ac yn amodol ar brofion hygyrchedd parhaus, a gwelliant."
    statement_prepared: "Paratowyd y datganiad ar 30 Ionawr 2020."
    statement_last_updated: "Fe'i diweddarwyd ddiwethaf ar 16 Mawrth 2021."
