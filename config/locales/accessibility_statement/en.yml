    beta_application_portal: "Beta Application Portal"
    this_website_is_run_by: "This website is run by the National Lottery Heritage Fund. We want as many people as possible to be able to use this website. For example, that means you should be able to:"
    list_1_item_1: "navigate most of the website using just a keyboard"
    list_1_item_2: "skip repeated navigation blocks when using assistive technologies"
    list_1_item_3: "listen to most of the website using a screen reader (including the most recent versions of JAWS, NVDA and VoiceOver)"
    list_2:
      item_1: "On the costs, cash contributions, non-cash contributions and volunteers pages, there is no feedback when an item has been added or deleted from the table  "
      item_2: "Some pages do not have useful page titles "
      item_3: "Some pages have tables that do not resize properly when browser zoom is increased to 400%. These tables cause there to be scroll bars in two directions (vertically and horizontally) over on the whole page "
      item_4: "Some fields cannot be completed using voice recognition software"
    made_simple: "We’ve also made the website text as simple as possible to understand."
    ability_net_html: "AbilityNet has %{href} if you have a disability."
    ability_net_href_text: "advice on making your device easier to use"
    sub_heading_how_accessible: "How accessible this website is"
    not_fully_accessible: "We know some parts of this website are not fully accessible:"
    list_2_item_1: "Many of the pages do not have a clear heading structure"
    list_2_item_2: "On the costs, cash contributions, non-cash contributions and volunteers pages, there is no feedback when an item has been added or deleted from the table"
    list_2_item_3: "Some fields have labels which do not make it clear what is needed in the field"
    list_2_item_4: "Some fields cannot be completed using voice recognition software"
    sub_heading_what_to_do: "What to do if you cannot access parts of this website"
    if_you_need_info: "If you need information on this website in a different format like accessible PDF, large print, easy read, audio recording or braille:"
    email: "Email"
    info_call: "call 020 7591 6044 (Monday to Friday, 9.00am–5.00pm)"
    contact_london_head_office: "You can also contact our London Head Office by fax or text phone:"
    info_fax: "Fax: 020 7591 6001"
    info_textphone: "Text phone: 020 7591 6255"
    consider_request: "We’ll consider your request and get back to you in 14 days."
    cannot_view_map_html: "If you cannot view the map on our %{contact_us}, call or %{email_us} for directions."
    cannot_view_map_contact_us_text: "'contact us' page"
    cannot_view_map_email_us_text: "email us"
    sub_heading_reporting_problems: "Reporting accessibility problems with this website"
    body_reporting_problems_html: "We’re always looking to improve the accessibility of this website. If you find any problems not listed on this page or think we’re not meeting accessibility requirements, contact the Digital Service Design team by emailing %{href} or phoning 020 7591 6044"
    body_reporting_probems_href_text: "enquire@heritagefund.org.uk"
    sub_heading_enforcement_procedure: "Enforcement procedure"
    body_enforcement_procedure: "The Equality and Human Rights Commission (EHRC) is responsible for enforcing the Public Sector Bodies (Websites and Mobile Applications) (No. 2) Accessibility Regulations 2018 (the ‘accessibility regulations’). If you’re not happy with how we respond to your complaint, contact the Equality Advisory and Support Service (EASS)."
    sub_heading_contacting_us: "Contacting us by phone or visiting us in person"
    text_relay: "We provide a text relay service for people who are D/deaf, hearing impaired or have a speech impediment. You can contact us via textphone at 020 7591 6255."
    bsl_interpreter: "If you contact us before your visit to any of our offices we can arrange a British Sign Language (BSL) interpreter."
    find_out_how: "Find out how to contact us."
    sub_heading_technical_information: "Technical information about this website’s accessibility"
    committed_to_accessibility: "The National Lottery Heritage Fund is committed to making its website accessible, in accordance with the Public Sector Bodies (Websites and Mobile Applications) (No. 2) Accessibility Regulations 2018."
    not_compliant: "This website is not compliant with the Web Content Accessibility Guidelines version 2.1AA standard. The non-accessible sections are listed below."
    sub_heading_non_accessible: "Non accessible content"
    content_below_nonaccessible: "The content listed below is non-accessible for the following reasons."
    sub_heading_non_compliance: "Non compliance with the accessibility regulations"
    non_compliant:
      item_1: "A few pages do not have useful page titles, which is not compliant with Success Criterion 2.4.2 Page Titles."
      item_2: "We plan to add useful page titles to these pages by July 2021."
      item_3: "Some pages have tables that do not resize properly when browser zoom is increased to 400%. These tables cause there to be scroll bars in two directions (vertically and horizontally) on the whole page. This is not compliant with Success Criterion 1.4.10 Reflow."
      item_4: "We plan to redesign these pages to remove the need for two-way scrolling at increased browser zoom levels by September 2021. "
      item_5: "On the costs, cash contributions, non-cash contributions and volunteers pages, there is no feedback when an item has been added or deleted from the table, which is not compliant with Success Criterion 4.1.3 Status Messages."
      item_6: "We plan to add feedback to these pages by September 2021."
      item_7: "Some fields cannot have answers input using voice recognition technology."
      item_8: "We are investigating this issue and plan to correct this by September 2021."
    sub_heading_how_we_tested: "How we tested this website"
    last_tested: "This website was last tested in January 2020. The test was carried out internally."
    body_how_we_tested: "We used a journey-based approach to decide on a sample of pages to test. We looked at pages which would be commonly seen by people who were attempting to apply for funding."
    what_we_tested: "We tested our beta application portal website, available at "
    sub_heading_what_we_are_doing: "What we’re doing to improve accessibility"
    body_what_we_are_doing: "We are currently in the developing this application portal. It is being built and designed in line with WCAG 2.1 AA criteria and subject to continuous accessibility testing, and improvement."
    statement_prepared: "This statement was prepared on 30th January 2020."
    statement_last_updated: "It was last updated on 16th March 2021."