en-GB:
  salesforce_experience_application:
    declaration:
      page_title: "Declaration sign"
      page_heading: "Declaration"
      text:
        by_completing_this_declaration: "By completing this Declaration, you are confirming that your organisation accepts these terms and any Additional Conditions that are set out in Appendix 2 of your Grant Notification Letter or grant contract. All joint grantees must confirm that they accept the standard terms of grant by adding a contact name and signing at the end of the declaration. Project partners are not required to sign the declaration unless they are also joint grantees."
        we_are_committed_to_being: "We are committed to being as open as possible. This includes being clear about how we will use your application form and other documents you give us. As a public organisation we have to follow all data protection laws and regulations, to include the UK General Data Protection Regulations and the Data Protection Act 2018 (the 'Data Protection legislation'). As defined by the Data Protection legislation the Trustees of the National Heritage Memorial Fund (who administer the National Lottery Heritage Fund) is a data controller."
        when_you_completed_the_declaration_at_the_end_of_the_application: "When you completed the Declaration at the end of the application form, you confirmed that you understood our legal responsibilities under data protection legislation and the Freedom of Information Act 2000 and had no objection to us releasing the 'The Heritage', 'Your Project' and 'Project Outcomes' sections of the application form to anyone who asked to see them. If there was any information in these sections of the form that you did not want made publicly available, you had an opportunity to explain your reasons."
        we_will_take_these_into_account: "We will take these into account when we respond to any request for access to those sections. We may also be asked to release other information that you provided to us plus information included in monitoring documentation you submit. We will respond to these requests after taking account of your rights and expectations under Data Protection legislation. In those cases, we will always consult you first. We will not be responsible for any loss or damage you suffer as a result of our meeting these responsibilities."
        when_you_completed_the_declaration_you_also_agreed: "When you completed the Declaration you also agreed that we would use your application form and the other information you gave us, including any personal information covered by Data Protection legislation, for the following purposes:"
        we_may_use_your_photographs: "We may use your photographs in publicity material. If your photographs include people, you must gain their permission (or that of parents or guardians for children under 16) before you submit them to us. You agree to ensure that you have the written consent of the copyright owner of the images you send to us so that we may use any of them to represent the project."
        i_confirm_that: "I confirm that:"
      agreed_list:
        to_decide: "To decide whether to give you a grant,"
        to_provide: "To provide copies to other individuals or organisations who are helping us to assess, monitor and evaluate your grant,"
        to_share: "To share information with organisations and individuals working with us with a legitimate interest in Lottery applications and grants or specific funding programmes,"
        to_hold: "To hold in a database and use for statistical purposes,"
        to_publish: "To publish information about you relating to the activity we have funded, including the amount of the grant and the activity it was for. This information may appear in our press releases, in our print and online publications, and in the publications or websites of relevant Government departments and any partner organisations who have funded the activity with us,"
        to_support: "To support our work to demonstrate the value of heritage by contributing (when asked) to publicity activities during the period we provide funding for and participating in activities to share learning, for which we may put other grantees in contact with you."
      i_confirm_that_list:
        the_organisation_named: "the organisation named on this application has given me the authority to complete this application on its behalf."
        the_activity_in_the_application: "the activity in the application falls within the purposes and legal powers of the organisation."
        the_organisation_has_the_power: "the organisation has the power to accept and pay back the grant."
        we_will_keep_to_the_standard_terms: "we will keep to the standard terms of grant, and any further terms or conditions as set out in the grant notification letter, or in any contract prepared specifically for the project."
        as_far_as_I_know: "as far as I know, the information I have supplied is true and correct and that anything I supply in future will be true and correct."
